<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 2 - Manipulação de Datas em JavaScript</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Manipulação de Datas em JavaScript</h1>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <div style="display: flex; align-items: center; justify-content: center">
        <form id="dataForm" class="formulario">
          <div class="databox">
            <label for="data1">Data 1:</label>
            <input type="date" id="data1" name="data1" class="databox" />
          </div>

          <div class="databox">
            <label for="data2">Data 2:</label>
            <input type="date" id="data2" name="data2" class="databox" />
          </div>
          <button type="submit">Calcular</button>
        </form>
      </div>
      <div id="resultado" class="result"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
