<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>API Books</title>
</head>
<body class="bg-dark">
  
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6">
        <label for="nome">Nome do Livro</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome do Livro">
      </div>

      <div class="col-md-6">
        <label for="autor">Nome do Autor</label>
        <input type="text" class="form-control" id="autor" placeholder="Nome do Autor">
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-1">
        <button type="button" class="btn btn-primary" onclick="createBook()">Salvar</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mt-5">
      <div class="col-md-3">
        <button type="button" class="btn btn-success" onclick="printBookConsole()">Imprimir Livro</button>
      </div>
    </div>
  </div>

  <script src="./js/main.js" charset="UTF-8"></script>
</body>
</html>
