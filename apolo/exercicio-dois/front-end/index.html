<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>API Livros</title>
  </head>
  <body>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <label for="nome">Nome do Livro</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome do Livro">
        </div>

        <div class="col-md-6">
          <label for="autor">Nome do Autor</label>
          <input type="text" class="form-control" id="autor" placeholder="Nome do Autor">
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-1">
          <button type="button" class="btn btn-primary" onclick="criarLivro()">Salvar</button>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-3">
          <button type="button" class="btn btn-success" onclick="imprimeLivrosConsole()">Imprime no Console</button>
        </div>
      </div>

    </div>

    <script src="./js/main.js" charset="utf-8"></script>

  </body>
</html>
